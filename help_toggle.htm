<ul>
    <li>
        Create a <b>button</b> object, and assign a digital join equal to the configured base join + the <i>decimal</i> 
        C-Bus group ID. eg. If you configured a base join of 1000, and you're wanting to control group 15, you'd use 
        join 1015.
    </li>
    <li>
        Simply drag and drop the appropriate command onto the button.</li>
</ul>
